<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Display</title>
</head>
<body style="margin: 20px 25%">
<h1>Pi Matrix Display Control Panel</h1>
<h2>Images:</h2>
<p>{str(links).replace("[", "").replace("]", "").replace("'", "")}</p>
<h2>Brightness:</h2>
<div class="slidecontainer" style="width: 100%">
    <input type="range" min="1" max="100" value="100" class="slider" id="brightness">
</div>
<script>
    let slider = document.getElementById("brightness");
    slider.oninput = function() {
        fetch("https://matrixdisplay.local:8080/brightness/" + this.value)
    }
</script>
<h2>Warmth:</h2>
<div class="slidecontainer" style="width: 100%">
    <input type="range" min="1" max="100" value="0" class="slider" id="warmth">
</div>
<h3><a href="/off">Off</a></h3>
</body>
</html>
