<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Display</title>
</head>
<body style="margin: 20px 25%">
<h1>Pi Matrix Display Control Panel</h1>
<h2>Images:</h2>
<p>{links_str}</p>
<h2>Brightness:</h2>
<div class="brightnesscontainer">
    <input type="range" min="0" max="100" value="{brightness}" class="brightnessslider" id="brightness">
</div>
<script>
    let brightness = document.getElementById("brightness");
    brightness.oninput = function() {
        fetch("/brightness/" + this.value)
    }
</script>
<h2>Warmth:</h2>
<div class="warmthcontainer">
    <input type="range" min="0" max="100" value="{warmth}" class="warmthslider" id="warmth">
</div>
<script>
    let warmth = document.getElementById("warmth");
    warmth.oninput = function() {
        fetch("/warmth/" + this.value)
    }
</script>
<h3><a href="/off">Off</a></h3>
</body>
</html>
