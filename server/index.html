<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatrixDisplay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        body {
            font-family: "Nunito", sans-serif;
            background-color: black;
            color: white;
            text-decoration: none;
            margin: 6vh auto;
            padding: 0 4vw;
            font-size: 2vh;
            line-height: 4vh;
            max-width: 768px;
        }

        a {
            color: white;
            text-decoration: none;
            transition: 0.2s;
        }

        a:hover {
            color: #999999;
            transition: 0.2s;
        }

        hr {
            color: #333333;
            border-color: #333333;
            border-style: solid;
        }

        .slider {
            appearance: none;
            -webkit-appearance: none;
            background-color: #333333;
            border-radius: 100vw;
            outline: none;
            transition: 0.2s;
        }

        .slider:hover {
            background-color: #666666;
            transition: 0.2s;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Matrix Display</h1>

<hr>

<h2>Modes</h2>
<div style="width: 95%; margin: auto">
    <h3 id="imagetitle">{imagetitle}</h3>
    <h4>{links}</h4>
    {scripts}
    <h3 id="slideshowtitle">{slideshowtitle}</h3>
    <input type="number" value="{duration}" id="slideshowduration" style="width: 100%">
    <script>
        document.getElementById("slideshowduration").oninput = () => {
            fetch("/slideshow/" + this.value, {method: "post"});
            document.getElementById("slideshowtitle").textContent = "> Slideshow: " + this.value + " seconds per image";
            document.getElementById("imagetitle").textContent = "- Image";
            document.getElementById("colortitle").textContent = "- Color";
            document.getElementById("offtitle").textContent = "- Off";
            document.getElementById("colorpicker").value = "#000000"
        }
    </script>
    <h3 id="colortitle">{colortitle}</h3>
    <input type="color" value="#{color}" style="width: 100%" id="colorpicker">
    <script>
        document.getElementById("colorpicker").oninput = () => {
            fetch("/color/" + this.value.replace("#", ""), {method: "post"});
            document.getElementById("colortitle").textContent = "> Color: " + this.value;
            document.getElementById("imagetitle").textContent = "- Image";
            document.getElementById("slideshowtitle").textContent = "- Slideshow";
            document.getElementById("offtitle").textContent = "- Off";
            document.getElementById("slideshowduration").value = 0
        }
    </script>
    <h3><a id="offtitle" href=javascript:off()>{offtitle}</a></h3>
    <script>
        function off() {
            fetch("/off", {method: "post"});
            document.getElementById("offtitle").textContent = "> Off";
            document.getElementById("imagetitle").textContent = "- Image";
            document.getElementById("slideshowtitle").textContent = "- Slideshow";
            document.getElementById("colortitle").textContent = "- Color";
            document.getElementById("slideshowduration").value = 0
            document.getElementById("colorpicker").value = "#000000"
        }
    </script>
</div>

<hr>

<h2>Settings</h2>
<div style="width: 95%; margin: auto">
    <h3 id="brightnesstitle">{brightnesstitle}</h3>
    <input type="range" min="0" max="100" value="{brightness}" class="slider" id="brightness" style="width: 100%">
    <script>
        document.getElementById("brightness").oninput = () => {
            fetch("/brightness/" + this.value, {method: "post"});
            document.getElementById("brightnesstitle").textContent = "- Brightness: " + this.value + "%";
        }
    </script>
    <h3 id="warmthtitle">{warmthtitle}</h3>
    <input type="range" min="0" max="100" value="{warmth}" class="slider" id="warmth" style="width: 100%">
    <script>
        document.getElementById("warmth").oninput = () => {
            fetch("/warmth/" + this.value, {method: "post"});
            document.getElementById("warmthtitle").textContent = "- Warmth: " + this.value + "%";
        }
    </script>
</div>

</body>
</html>
