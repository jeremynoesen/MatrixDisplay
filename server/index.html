<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        body {
            font-family: "Nunito", sans-serif;
            background-color: black;
            color: white;
            text-decoration: none;
            text-align: center;
            margin: 6vh 4vw;
            font-size: 2vh;
            line-height: 3.5vh;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Matrix Display</h1>
<br>
<h2>Images</h2>
<h3>{links_str}</h3>
<br>
<h2>Brightness</h2>
<input type="range" min="0" max="100" value="{brightness}" id="brightness" style="width: 100%">
<script>
    let brightness = document.getElementById("brightness");
    brightness.oninput = function () {
        fetch("/brightness/" + this.value)
    }
</script>
<br>
<br>
<h2>Warmth</h2>
<input type="range" min="0" max="100" value="{warmth}" id="warmth" style="width: 100%">
<script>
    let warmth = document.getElementById("warmth");
    warmth.oninput = function () {
        fetch("/warmth/" + this.value)
    }
</script>
<br>
<br>
<h1><a href="/off">Off</a></h1>
</body>
</html>
