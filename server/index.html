<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatrixDisplay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        body {
            font-family: "Nunito", sans-serif;
            background-color: black;
            color: white;
            text-decoration: none;
            margin: 6vh auto;
            padding: 0 4vw;
            font-size: 2vh;
            line-height: 4vh;
            max-width: 768px;
        }

        a {
            color: white;
            text-decoration: none;
            transition: 0.2s;
        }

        a:hover {
            color: #999999;
            transition: 0.2s;
        }

        hr {
            color: #333333;
            border-color: #333333;
            border-style: solid;
        }

        .slider {
            appearance: none;
            -webkit-appearance: none;
            background-color: #333333;
            border-radius: 100vw;
            outline: none;
            transition: 0.2s;
        }

        .slider:hover {
            background-color: #666666;
            transition: 0.2s;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Matrix Display</h1>

<hr>

<h2>Modes</h2>
<div style="width: 95%; margin: auto">
    <h3 id="imagetitle">{imagemode} Image: {image}</h3>
    {links_str}
    {scripts_str}
    <h3 id="slideshowtitle">{slideshowmode} Slideshow: {duration} seconds per image</h3>
    <input type="number" value="{duration}" id="slideshow" style="width: 100%">
    <script>
        document.getElementById("slideshow").oninput = function slideshow() {
            fetch("/slideshow/" + this.value, {method: "post"})
            document.getElementById("slideshowtitle").textContent = "> Slideshow: " + this.value + " seconds per image"
            document.getElementById("imagetitle").textContent = "- Image:"
            document.getElementById("colortitle").textContent = "- Color: #000000"
            document.getElementById("offtitle").textContent = "- Off"
        }
    </script>
    <h3 id="colortitle">{colormode} Color: #{color}</h3>
    <input type="color" value="#{color}" style="width: 100%" id="colorpicker">
    <script>
        document.getElementById("colorpicker").oninput = function color() {
            fetch("/color/" + this.value.replace("#", ""), {method: "post"})
            document.getElementById("colortitle").textContent = "> Color: #" + this.value.replace("#", "")
            document.getElementById("imagetitle").textContent = "- Image:"
            document.getElementById("slideshowtitle").textContent = "- Slideshow: 0 seconds per image"
            document.getElementById("offtitle").textContent = "- Off"
        }
    </script>
    <h3><a id="offtitle" href=javascript:off()>{offmode} Off</a></h3>
    <script>
        function off() {
            fetch("/off", {method: "post"})
            document.getElementById("offtitle").textContent = "> Off"
            document.getElementById("imagetitle").textContent = "- Image:"
            document.getElementById("slideshowtitle").textContent = "- Slideshow: 0 seconds per image"
            document.getElementById("colortitle").textContent = "- Color: #000000"
        }
    </script>
</div>

<hr>

<h2>Settings</h2>
<div style="width: 95%; margin: auto">
    <h3 id="brightnesstitle">- Brightness: {brightness}%</h3>
    <input type="range" min="0" max="100" value="{brightness}" class="slider" id="brightness" style="width: 100%">
    <script>
        document.getElementById("brightness").oninput = function () {
            fetch("/brightness/" + this.value, {method: "post"})
            document.getElementById("brightnesstitle").textContent = "- Brightness: " + this.value + "%"
        }
    </script>
    <h3 id="warmthtitle">- Warmth: {warmth}%</h3>
    <input type="range" min="0" max="100" value="{warmth}" class="slider" id="warmth" style="width: 100%">
    <script>
        document.getElementById("warmth").oninput = function () {
            fetch("/warmth/" + this.value, {method: "post"})
            document.getElementById("warmthtitle").textContent = "- Warmth: " + this.value + "%"
        }
    </script>
</div>

</body>
</html>
